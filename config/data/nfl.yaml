# NFL Data Source Configuration

nfl:
  schedule:
    source: "nflverse"
    seasons: [2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
  
  odds:
    source: "manual_scrape"  # Will use free historical odds archives
    preferred_book: "average"  # Use average of available books, or specific book if only one
    required_fields: ["close_spread", "close_total"]
    optional_fields: ["open_spread", "open_total"]
  
  team_abbreviations:
    # Standard 3-letter abbreviations used in nflverse
    normalize_to: "nflverse"  # Use nflverse team abbreviations

